app = "search-api-sparkling-log-5301"
primary_region = "iad"

[http_service]
  internal_port = 8000
  force_https = true
  
  # Keep your app always running
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"
